<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up Form by Colorlib</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main">
    <section class="signup">
      <div class="container">
        <div class="signup-content">
          <form method="POST" id="signup-form" class="signup-form">
            <h2 class="form-title">Create account</h2>

            <div class="form-group"><p>Name</p><input type="text" class="form-input" name="name" id="name" placeholder="Name"/></div>
            <div class="form-group"><p>Email</p><input type="email" class="form-input" name="email" id="email" placeholder="Email"/></div>
            <div class="form-group">
              <p>Password</p>
              <input type="text" class="form-input" name="password" id="password" placeholder="Password"/>
              <span toggle="#password" class="zmdi zmdi-eye field-icon toggle-password"></span>
            </div>
            <div class="form-group">
              <p>Password Confirm</p>
              <input type="password" class="form-input" name="re_password" id="re_password" placeholder="Password Confirm">
            </div>

            <div class="form-group">
              <input type="submit" name="submit" id="submit" class="form-submit" value="Sign up"/>
            </div>
          </form>

          <p class="loginhere">Have already an account ? <a href="#" class="loginhere-link">Login here</a></p>
        </div>
      </div>
    </section>
  </div>
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
